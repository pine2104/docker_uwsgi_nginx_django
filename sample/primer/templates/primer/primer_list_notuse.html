{% extends 'posts/base.html' %}
{% block content %}

<!--<div class="container">-->
<!--    <div class="row">-->
<div class="content-section" style="margin:30px 0px 100px 0px;">
    <h1>Primer List</h1>
        <table class="table table-light table-hover">
            <tr>
                <th scope="col">Primer Name</th>
                <th scope="col">Modification</th>
                <th scope="col">Sequence (5' to 3')</th>

            </tr>

            {% for primer in primers %}
            <tr>
            <th scope="row"><a href="{% url 'primerinfo' primer.pk %}">{{primer.name}}</th>
                <td>{{primer.modification}}</td>
                <td>{{primer.sequence}}</td>
            </tr>
            {% endfor %}
        </table>

</div>

<!--    </div>-->
<!--</div>-->

{% endblock %}
